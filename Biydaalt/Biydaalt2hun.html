<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/BiyDaalt/Biydaalt2hun.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <title>plutotv</title>
</head>

<body>
  <div class="t-header">
    <div class="t-header-container">
      <div class="t-logo t-left">
        <img src="/BiyDaalt/plutotvlogo-removebg-preview.png" alt="">
      </div>
      <div class="t-menu ">
        <ul class="t-left">
          <li>Home</li>
          <li>Genre</li>
          <li>TV-Series</li>
          <li>Movies</li>
        </ul>
        <ul class="logo t-right">
          <li>
            <i class="bi bi-search"></i>

          </li>
        </ul>
      </div>
    </div>
    <div class="clear"></div>
  </div>














  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="/BiyDaalt/moonknight.jpg" alt="">
      </div>
      <div class="swiper-slide">
        <img src="/BiyDaalt/shehulk.webp" alt="">
      </div>
      <div class="swiper-slide">
        <img src="/BiyDaalt/fantasticbeasts1.jpg" alt="">
      </div>
      <div class="swiper-slide">Slide 4</div>
      <div class="swiper-slide">Slide 5</div>
    </div>
    <div class="swiper-pagination"></div>
  </div>






































  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      loop: true,
      // animation: any,
      pagination: {
        el: ".swiper-pagination",
      },
    });
  </script>




</body>
